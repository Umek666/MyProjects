<!DOCTYPE html>
<html>
  <head>
    <title>Tracking WIP</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/shop-header.css" />
    <link rel="stylesheet" href="styles/pages/tracking.css" />
  </head>
  <body>
    <div class="shop-header">
      <div class="shop-header-left-section">
        <a href="shop.html" class="header-link">
          <img class="shop-logo" src="images/shop-logo.png" />
          <img class="shop-mobile-logo" src="images/shop-mobile-logo.png" />
        </a>
      </div>

      <div class="shop-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="shop-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders WIP</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity">QNT</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">Arriving on DAY, DATE</div>

        <div class="product-info">product name WIP</div>

        <div class="product-info">Quantity WIP</div>

        <img
          class="product-image"
          src="images/products/athletic-cotton-socks-6-pairs.jpg"
        />

        <div class="progress-labels-container">
          <div class="progress-label">Preparing</div>
          <div class="progress-label current-status">Shipped</div>
          <div class="progress-label">Delivered</div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
